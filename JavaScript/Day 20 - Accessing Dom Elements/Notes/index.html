<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Access Methods</title>
    <style>
        .example {
            color: blue;
        }
    </style>
</head>
<body>
    <h1 id="title">Hello, DOM!</h1>
    <div id="content">
        <p class="example">This is a <strong>paragraph</strong> with bold text.</p>
    </div>
    <button id="btn-innerHTML">Show innerHTML</button>
    <button id="btn-textContent">Show textContent</button>
    <button id="btn-innerText">Show innerText</button>

    <script>
        // 1: Accessing Element:

        // a: Accessing by ID:
        // Method: document.getElementById(id)
        // Description: Retrieves a single element with the specified id attribute.
        const title = document.getElementById('title');

        // b: Accessing by Class Name:
        // Method: document.getElementsByClassName(className)
        // Description: Returns a live HTMLCollection of all elements with the specified class name.
        const examples = document.getElementsByClassName('example');

        // c: Accessing by CSS Selectors:

        // i: Single Element:
        // Method: document.querySelector(selector)
        // Description: Returns the first element matching the specified CSS selector.
        const firstExample = document.querySelector('.example');

        // ii: Multiple Elements:
        // Method: document.querySelectorAll(selector)
        // Description: Returns a static NodeList of all elements matching the specified CSS selector.
        const allExamples = document.querySelectorAll('.example');

        // d: Accessing by Tag Name:
        // Method: document.getElementsByTagName(tagName)
        // Description: Returns a live HTMLCollection of all elements with the specified tag name (e.g., div, p, a).
        const paragraphs = document.getElementsByTagName('p');

        // e: Accessing Using Relationships:

        // i: Parent Node:
        // Method: element.parentNode or element.parentElement
        // Description: Access the immediate parent of an element.
        const parent = title.parentNode;

        // ii: Child Nodes:
        // Method: element.childNodes (includes text nodes) or element.children (only element nodes)
        // Description: Access all child nodes of an element.
        const children = document.getElementById('content').children;

        // iii: First and Last Child:
        // Methods: element.firstChild, element.lastChild, element.firstElementChild, element.lastElementChild
        const firstChild = document.getElementById('content').firstElementChild;

        // iv: Sibling Nodes:
        // Methods: element.nextSibling, element.previousSibling
        // Element Siblings: element.nextElementSibling, element.previousElementSibling
        const sibling = title.nextElementSibling;

        // Buttons for testing
        const btnInnerHTML = document.getElementById('btn-innerHTML');
        const btnTextContent = document.getElementById('btn-textContent');
        const btnInnerText = document.getElementById('btn-innerText');

        // 1: innerHTML
        // Retrieves or sets the HTML markup inside an element, including all HTML tags and their content.
        btnInnerHTML.addEventListener('click', () => {
            alert(`innerHTML of #content:\n${content.innerHTML}`);
        });

        // 2: textContent
        // Retrieves or sets the textual content of an element, including all text regardless of HTML structure, but excludes hidden text.
        btnTextContent.addEventListener('click', () => {
            alert(`textContent of #content:\n${content.textContent}`);
        });

        // 3: innerText
        // Retrieves or sets the text content of an element, similar to textContent, but it respects CSS styles such as visibility and display.
        btnInnerText.addEventListener('click', () => {
            alert(`innerText of #content:\n${content.innerText}`);
        });

        /*
         * Summary:
         * - innerHTML: Includes HTML tags and structure.
         * - textContent: Only plain text, no HTML tags.
         * - innerText: Plain text, but respects CSS styles like visibility.
         */
    </script>
</body>
</html>
