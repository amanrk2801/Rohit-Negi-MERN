<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 9</title>
  </head>
  <body>
    <!-- audio -->
    <audio src="./audios/samurai.mp3" controls autoplay muted loop></audio>
    <br />

    <!-- here you can add alternate if one have problem -->
    <audio controls>
      <source
        src="https://upload.wikimedia.org/wikipedia/commons/8/8e/Bansuri_sample_E_bass.og"
        type="audio/ogg"
      />
      <source
        src="https://upload.wikimedia.org/wikipedia/commons/0/05/Flute.ogg"
        type="audio/ogg"
      />
      Your browser does not support the audio element.
    </audio>
    <br />

    <!-- video -->
    <video src="./videos/tiny.mp4" width="50%" height="50%" controls></video>
    <br />

    <!-- here you can add alternate if one have problem -->
    <video controls width="50%" height="50%" autoplay muted loop>
      <source src="videos/tny.mp4" type="video/mp4" />
      <source src="videos/tiny.mp4" type="video/mp4" />
      Your browser does not support the video element.
    </video>
    <br />

    <!-- external video iframe (youtube)-->
    <iframe
      width="50%"
      height="50%"
      src="https://www.youtube.com/embed/zLJu3wQA1Ko?si=wyGk57mW-LigmAu8"
      title="YouTube video player"
      frameborder="0"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
    <br />

    <!-- iframe for external website -->
    <iframe src="https://www.wikipedia.com/" frameborder="0"></iframe>
    <br />
  </body>
</html>
