<!DOCTYPE html>
<!-- Specifies the document type as HTML5 -->
<html lang="en">
<!-- Opens the HTML document and declares the language as English -->

<head>
    <meta charset="UTF-8">
    <!-- Sets the character encoding to UTF-8, supporting most characters from various languages -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Ensures proper scaling on mobile devices by setting the viewport width to the device width and scaling to 100% -->

    <title>Day 4</title>
    <!-- Defines the title of the webpage, which appears on the browser tab -->
</head>

<body>
    <!-- Begins the body section where the main content of the webpage will go -->

    <h1>Hello World!</h1>
    <!-- A header element displaying "Hello World!" as the main heading on the page -->
</body>

</html>
<!-- Closes the HTML document -->
