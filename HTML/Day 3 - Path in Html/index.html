<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 3</title>
  </head>
  <body>
    <!--  Absolute Paths are best for external links or when a fixed, unchanging URL is needed.
    -->
    <img
      src="https://images.pexels.com/photos/45201/kitty-cat-kitten-pet-45201.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
      alt="Photo"
      width="50%"
    />

    <!-- Relative Paths are ideal for internal site resources, providing flexibility and portability across different environments.
    -->
    <img src="./youtube.jpg" alt="youtube" width="50%" />
  </body>
</html>
