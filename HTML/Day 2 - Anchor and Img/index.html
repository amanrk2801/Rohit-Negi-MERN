<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 2</title>
  </head>
  <body>
    <!-- unordered list -->
    <ul style="list-style-type: circle">
      <li>Milk</li>
      <li>Tea</li>
      <li>Panner</li>
    </ul>

    <!-- ordered list -->
    <ol type="a">
      <li>Milk</li>
      <li>Tea</li>
      <li>Panner</li>
    </ol>

    <!-- nested list  -->
    <ol>
      <li>
        Array
        <ul>
          <li>1D Array</li>
          <li>2D Array</li>
        </ul>
      </li>
      <li>
        Linked List
        <ul>
          <li>Singly LL</li>
          <li>Doubly LL</li>
          <li>
            Circular LL
            <ol>
              <li>Doubly Circular LL</li>
              <li>Triply Circular LL</li>
            </ol>
          </li>
        </ul>
      </li>
      <li>
        Tree
        <ul>
          <li>Binary Tree</li>
          <li>BST</li>
          <li>AVL</li>
          <li>Black Tree</li>
        </ul>
      </li>
    </ol>

    <!-- anchor tag -->
    Open
    <a href="https://youtube.com" title="youtube" target="_blank">Youtube</a>

    <br />

    <!-- image -->
    <a href="https://youtube.com" title="youtube" target="_blank">
      <img
        src="https://cdn.pixabay.com/photo/2022/09/08/13/59/youtube-7441044_1280.png"
        alt="youtube"
        width="25%"
      />
    </a>
  </body>
</html>
