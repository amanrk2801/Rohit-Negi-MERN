<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IIT-JEE Registration Form</title>
  </head>
  <body>
    <form action="https://iit-jee.com/register" method="post">
      <fieldset>
        <legend><h1>IIT-JEE Registration Form</h1></legend>
        <fieldset>
          <legend>User Information</legend>
          <label for="fname">Full Name: <span style="color: red;">*</span></label><br />
          <input type="text" id="fname" name="fname" value="" required><br />
          <label for="email">Email:</label><br />
          <input type="email" id="email" name="email" value="" required><br />
          <label for="phone">Phone:</label><br />
          <input type="tel" name="phone" id="phone" required><br />
          <label for="password">Password:</label><br />
          <input type="password" name="password" id="password" required><br /><br />

          <label>Gender:</label>

          <input type="radio" name="gender" value="Male" id="male" required />
          <label for="male">Male</label>

          <input type="radio" name="gender" value="Female" id="female" />
          <label for="female">Female</label>

          <input type="radio" name="gender" value="Other" id="other" />
          <label for="other">Other</label><br /><br />

          <label for="dob">Date of Birth:</label>
          <input
            type="date"
            name="dob"
            id="dob"
            min="2001-01-01"
            max="2005-12-31"
            required
          /><br /><br />
        </fieldset>

        <fieldset>
          <legend>School Information</legend>

          <label for="school">School Name:</label>
          <input type="text" name="school" id="school" required><br /><br />

          <label for="board">Board</label>
          <select name="board" id="board" required>
            <option value="" disabled selected>Select Board</option>
            <option value="cbsc">CBSC</option>
            <option value="icse">ICSE</option>
            <option value="state">State</option></select
          ><br /><br />

          <label for="yop">Year of Passing</label>
          <input
            type="number"
            name="yop"
            id="yop"
            min="2023"
            max="2025"
            required
          /><br /><br />

          <label for="center">Exam Center</label>
          <select name="center" id="center" required>
            <option value="">Select Center</option>
            <option value="gondia">Gondia</option>
            <option value="nagpur">Nagpur</option>
            <option value="pune">Pune</option></select
          ><br />
          <br />
        </fieldset><br/>
        <input type="submit" value="Submit" />
      </fieldset>
    </form>
  </body>
</html>
