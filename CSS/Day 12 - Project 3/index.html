<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMyShow - Movie Booking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header Section -->
    <header class="header">
        <div class="logo">BookMyShow</div>
        <nav class="nav">
            <a href="#">Movies</a>
            <a href="#">Events</a>
            <a href="#">Plays</a>
            <a href="#">Sports</a>
            <a href="#">Login</a>
        </nav>
    </header>

    <!-- Banner Section -->
    <section class="banner">
        <h1>Welcome to BookMyShow</h1>
        <p>Book tickets for movies, events, and more!</p>
    </section>

    <!-- Search Bar Section -->
    <section class="search-bar">
        <input type="text" placeholder="Search...">
        <button>Search</button>
    </section>

    <!-- Movies Section -->
    <section class="movies">
        <h2>Now Showing</h2>
        <div class="movie-list">
            <div class="movie-card">
                <img src="https://via.placeholder.com/150" alt="Movie 1">
                <h3>Movie 1</h3>
                <p>Action, Adventure</p>
                <button>Book Now</button>
            </div>
            <div class="movie-card">
                <img src="https://via.placeholder.com/150" alt="Movie 2">
                <h3>Movie 2</h3>
                <p>Comedy, Drama</p>
                <button>Book Now</button>
            </div>
            <div class="movie-card">
                <img src="https://via.placeholder.com/150" alt="Movie 3">
                <h3>Movie 3</h3>
                <p>Thriller, Mystery</p>
                <button>Book Now</button>
            </div>
            <div class="movie-card">
                <img src="https://via.placeholder.com/150" alt="Movie 4">
                <h3>Movie 4</h3>
                <p>Horror, Sci-Fi</p>
                <button>Book Now</button>
            </div>
        </div>
    </section>

    <div class="bottom">
        <img src="https://static.vecteezy.com/system/resources/thumbnails/011/508/381/small_2x/movie-film-banner-design-template-cinema-background-concept-cinema-concept-with-popcorn-filmstrip-and-film-clapper-on-yellow-background-illustration-free-vector.jpg" alt="">
    </div>

    <!-- Footer Section -->
    <footer class="footer">
        <p>&copy; 2023 BookMyShow. All Rights Reserved.</p>
    </footer>

</body>
</html>
