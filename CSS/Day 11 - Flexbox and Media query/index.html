<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Dashboard Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container1">
        <div class="box1 box">Box 1</div>
        <div class="box2 box">Box 2</div>
        <div class="box3 box">Box 3</div>
        <div class="box4 box">Box 4</div>
    </div>

    <!-- Header Section -->
    <header class="header">
        <div class="logo">My Dashboard</div>
        <nav class="nav">
            <a href="#">Home</a>
            <a href="#">Profile</a>
            <a href="#">Settings</a>
            <a href="#">Logout</a>
        </nav>
    </header>

    <!-- Main Container -->
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h3>Menu</h3>
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Analytics</a></li>
                <li><a href="#">Messages</a></li>
                <li><a href="#">Tasks</a></li>
                <li><a href="#">Calendar</a></li>
            </ul>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <section class="content-section">
                <h2>Main Content Area</h2>
                <div class="card">
                    <h3>Card 1</h3>
                    <p>Some information here.</p>
                </div>
                <div class="card">
                    <h3>Card 2</h3>
                    <p>Some information here.</p>
                </div>
                <div class="card">
                    <h3>Card 3</h3>
                    <p>Some information here.</p>
                </div>
                <div class="card">
                    <h3>Card 4</h3>
                    <p>Some information here.</p>
                </div>
            </section>
        </main>
    </div>

</body>
</html>
