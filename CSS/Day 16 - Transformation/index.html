<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Grid with Transformations</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Grid Container -->
    <div class="container">
        <div class="Box Box1">Rotate-X</div>
        <div class="Box Box2">Rotate-Y</div>
        <div class="Box Box3">Rotate-Z</div>
        <div class="Box Box4">Translate-X</div>
        <div class="Box Box5">Translate-Y</div>
        <div class="Box Box6">Translate-Z</div>
        <div class="Box Box7">Scale-X</div>
        <div class="Box Box8">Scale-Y</div>
        <div class="Box Box9">Scale</div>
    </div>
</body>
</html>
