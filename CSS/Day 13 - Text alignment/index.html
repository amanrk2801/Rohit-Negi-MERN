<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Text and Shadow Properties</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="text-container">
        <p class="aligned-text">This text demonstrates alignment and direction.</p>
        <p class="decorated-text">This text demonstrates text decoration.</p>
        <p class="transformed-text">This text demonstrates text transformation.</p>
        <p class="spaced-text">This text demonstrates text spacing.</p>
        <p class="shadowed-text">This text demonstrates text and box shadows.</p>
        <div class="transition-box">Hover over me!</div>
    </div>
</body>
</html>
