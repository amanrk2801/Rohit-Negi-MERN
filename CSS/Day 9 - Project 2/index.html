<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zomato Clone - Realistic</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header Section -->
    <header class="header">
      <div class="logo">Zomato</div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!-- Restaurant List Section -->
    <section class="restaurant-list">
      <h2>Popular Restaurants</h2>
      <div class="restaurant-card">
        <div class="discount">25% Off</div>
        <img
          src="https://cdn.pixabay.com/photo/2022/05/27/10/35/strawberry-7224875_1280.jpg"
          alt="Restaurant 1"
        />
        <div class="restaurant-info">
          <h3>Restaurant 1</h3>
          <p>Pizza, Italian Cuisine</p>
          <div class="restaurant-info-inner">
            <p>Rating: ⭐⭐⭐⭐</p>
            <p>4</p>
          </div>
          <button class="like-btn">Like</button>
          <button class="view-details">View Details</button>
        </div>
      </div>
      <div class="restaurant-card">
        <div class="discount">25% Off</div>
        <img
          src="https://cdn.pixabay.com/photo/2023/07/18/07/17/pineapple-8134236_1280.jpg"
          alt="Restaurant 2"
        />
        <div class="restaurant-info">
          <h3>Restaurant 2</h3>
          <p>Sushi, Japanese Cuisine</p>
          <div class="restaurant-info-inner">
            <p>Rating: ⭐⭐⭐⭐⭐</p>
            <p>4.5</p>
          </div>
          <button class="like-btn">Like</button>
          <button class="view-details">View Details</button>
        </div>
      </div>
      <div class="restaurant-card">
        <div class="discount">25% Off</div>
        <img
          src="https://images.pexels.com/photos/206959/pexels-photo-206959.jpeg?cs=srgb&dl=pexels-pixabay-206959.jpg&fm=jpg"
          alt="Restaurant 3"
        />
        <div class="restaurant-info">
          <h3>Restaurant 3</h3>
          <p>Burgers, American Cuisine</p>
          <div class="restaurant-info-inner">
            <p>Rating: ⭐⭐⭐</p>
            <p>3</p>
          </div>
          <button class="like-btn">Like</button>
          <button class="view-details">View Details</button>
        </div>
      </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
      <p>&copy; 2024 Zomato Clone</p>
    </footer>
  </body>
</html>
