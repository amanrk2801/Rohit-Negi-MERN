<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solar System Animation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="info">
      <h1>Orbital Distances and Periods</h1>
      <table border="1">
        <thead>
          <tr>
            <th>Planet</th>
            <th>Orbital Distance (million km)</th>
            <th>Orbital Period (Earth days)</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Mercury</td>
            <td>58</td>
            <td>88</td>
          </tr>
          <tr>
            <td>Venus</td>
            <td>108</td>
            <td>225</td>
          </tr>
          <tr>
            <td>Earth</td>
            <td>150</td>
            <td>365</td>
          </tr>
          <tr>
            <td>Mars</td>
            <td>228</td>
            <td>687</td>
          </tr>
          <tr>
            <td>Jupiter</td>
            <td>778</td>
            <td>4,333</td>
          </tr>
          <tr>
            <td>Saturn</td>
            <td>1,429</td>
            <td>10,759</td>
          </tr>
          <tr>
            <td>Uranus</td>
            <td>2,871</td>
            <td>30,687</td>
          </tr>
          <tr>
            <td>Neptune</td>
            <td>4,495</td>
            <td>60,190</td>
          </tr>
          <tr>
            <td>Pluto</td>
            <td>5,906</td>
            <td>90,560</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="container">
      <div class="orbit">
        <div class="sun"></div>
        <div class="mercury"></div>
        <div class="venus"></div>
        <div class="earth"></div>
        <div class="mars"></div>
        <div class="jupiter"></div>
        <div class="saturn"></div>
        <div class="uranus"></div>
        <div class="neptune"></div>
        <div class="pluto"></div>
      </div>
    </div>
  </body>
</html>
