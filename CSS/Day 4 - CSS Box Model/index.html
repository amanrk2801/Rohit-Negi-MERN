<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CSS Box Model</h1>

    <div class="box">
        <p>Hello World</p>
    </div>

    <div class="box1">
        <p>Hello World</p>
    </div>

    <div class="container">
        <h2>CSS Box Model Example</h2>
    
        <!-- Box Model Example -->
        <div class="box-model">
          <div class="content">
            <strong>Content:</strong> This box shows all layers of the box model.
            <ul>
              <li><strong>Padding:</strong> Adds space inside the box, around the content.</li>
              <li><strong>Border:</strong> A visible outline around the padding.</li>
              <li><strong>Margin:</strong> Space outside the box, separating it from other elements.</li>
            </ul>
          </div>
        </div>
      </div>
</body>
</html>
